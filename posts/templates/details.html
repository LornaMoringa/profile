{%extends 'base.html'%}
{% block content %} 
{{ block.super}}

<div class="container-fluid">

  <div class="row post">
    <div class="col-md-4">
      <h2>{{ post.name}}</h2>
      <img src="{{post.post.url}}" class="img-thumbnail" alt="Image" onclick="window.open(this.src)">
      <p style="font-style: oblique;">{{post.image_caption}}</p>
      <p><strong>{{post.added_like}} likes </strong>
      </p>
      <P><strong>{{post.show_comments.count}} comments</strong></P>
      <a href="{% url 'delete' post.id %}" class="btn btn-danger">Delete Post</a>

    </div>
  </div>
</div>
{% endblock %}
