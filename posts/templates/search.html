{% extends 'base.html' %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-6 search text-center">

      {% for result in users %}
      <p><a class="text-primary" href="{% url 'posts_profile' result.user.id  %}"><span
            class="font-weight-bold">{{result.user.username}}</span></a></p>
      {% endfor %}
    </div>
  </div>
</div>
</div>


{% endblock %}
